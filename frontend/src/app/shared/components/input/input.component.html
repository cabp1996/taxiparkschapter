<div class="input-container">
  <label
    class="input-container__label input-container__label--{{ color }}"
    [for]="idElement"
    >{{ label }}</label
  >
  <input
    class="input-container__input input-container__input--{{ color }}"
    [id]="idElement"
    [type]="type"
    min="0"
    [placeholder]="placeholder"
    [formControl]="formControl"
  />
  <span class="input-container__error-message" *ngIf="errors && isTouched">{{
    errors
  }}</span>
</div>
